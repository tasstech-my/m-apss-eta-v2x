<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Passenger Screening System (M-APSS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1e3a8a',
              'brand-secondary': '#3b82f6',
              'brand-light': '#eff6ff',
              'brand-dark': '#1e293b',
              'brand-accent': '#f59e0b',
              'status-green': '#10b981',
              'status-red': '#ef4444',
              'status-amber': '#f59e0b',
              'status-blue': '#3b82f6',
            },
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      @keyframes fadeInAndHighlight {
        0% {
          background-color: transparent;
          opacity: 0.5;
        }
        50% {
          background-color: #fefcbf; /* Tailwind yellow-100 */
          opacity: 1;
        }
        100% {
          background-color: transparent;
        }
      }
      .new-alert-row {
        animation: fadeInAndHighlight 2s ease-out;
      }
      @keyframes scale-in {
        0% {
          transform: scale(0.95);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-scale-in {
        animation: scale-in 0.2s ease-out forwards;
      }
      .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      .collapsible-content.expanded {
        max-height: 500px; /* Should be enough for a list of actions */
      }
    </style>
